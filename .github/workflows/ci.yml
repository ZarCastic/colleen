name: CMake

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  BUILD_TYPE: Release

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Configure
        run: |
          pip3 install wheel setuptools conan
      - name: Build
        run: ${{github.workspace}}/build-process/build.sh --release
      - name: Test
        run: ${{github.workspace}}/build-process/run-tests.sh --build

