name: CMake

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Configure
        run: |
          pip3 install wheel setuptools
          pip3 install conan
      - name: Build
        run: ${{github.workspace}}/build-process/build.sh --release
